<div class="container mt-5">
    <h3>Courses Page</h3>
    <!-- show errormsg -->
    <div *ngIf="errormsg" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{errormsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="msgHandler()"></button>
    </div>
    <div *ngIf="successmsg" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>{{successmsg}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="msgHandler()"></button>
    </div>

    <form [formGroup]="userForm">
        <div class="col-lg-4 mt-2">
            <input type="text" class="form-control" formControlName="courseName" placeholder="Enter Course Name">
        </div>

        <div class="col-lg-4 mt-2">
            <button class="btn btn-primary btn-lg" (click)="courseSubmit()">Create</button>
        </div>
    </form>
</div>

<div class="container mt-5">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Course Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor = 'let data of readData'>
            <th scope="row">{{data.id}}</th>
            <td>{{data.courseName}}</td>
        </tr>
        </tbody>
    </table>
</div>
